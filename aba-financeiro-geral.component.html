<div>
  <div class="row">
    <div class="col-12 pt-3">
      <div class="rounded-4 border border-secondary-subtle mb-4">
        <div class="row ps-3 pe-3">
          <div
            class="col-12 col-md-6 p-4 align-content-center border-end border-secondary-subtle"
          >
            <h3 class="text-secondary">
              <strong> Total em caixa: </strong>
              R$10.000,00
            </h3>
          </div>
          <div class="col-12 col-md-6">
            <div class="row p-4 border-bottom border-secondary-subtle">
              <h3 class="text-success">
                <strong>Entradas: </strong>
                R$20.000,00
              </h3>
            </div>
            <div class="row p-4">
              <h3 class="text-danger">
                <strong>Saídas: </strong>
                R$10.000,00
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-start tabelaregistros">
      <app-filtro-pesquisa
        [novo]="true"
        [busca]="true"
        (funcaoNovo)="abrirModal()"
      ></app-filtro-pesquisa>
      <h5 class="registros">
        <strong>Registros Mensais</strong>
      </h5>
      <app-datagrid
        [DataGridKey]="'InterfaceFinanceiroComponent'"
        [header]="header"
        [icons]="icons"
        [searchTerm]="searchTerm"
        [dataModel]="getDados()"
        [autoGrid]="true"
        [showToggle]="false"
      ></app-datagrid>
    </div>
  </div>
</div>
<button
  type="button"
  class="d-none formbotao"
  data-bs-toggle="modal"
  data-bs-target="#modalform"
></button>

<div class="modal fade" tabindex="-1" id="modalform">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-11">
          <h3 class="text-secondary-dark m-0">
            <strong>Novo Registro</strong>
          </h3>
          <span class="text-secondary-subtle fs-0"
            >Aqui você pode inserir novas informações de entrada ou saída do seu
            ambiente de trabalho.</span
          >
        </div>
        <div class="col-1 altura">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div class="modal-body">
        <form class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="inputEntrada" class="form-label">Insira o valor</label>
            <div class="input-group">
              <span class="input-group-text">R$</span
              ><input
                type="number"
                class="form-control"
                id="inputEntrada"
                placeholder="0000,00"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label for="inputTitulo" class="form-label">Data do registro</label>
            <input type="date" class="form-control" />
          </div>
          <div class="col-12">
            <label for="inputTitulo" class="form-label"
              >Título do registro</label
            >
            <input
              type="text"
              class="form-control"
              id="inputTitulo"
              placeholder="Registro12345"
            />
          </div>
          <div class="col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="entrada"
                id="entrada"
              />
              <label class="form-check-label" for="entrada"> Entrada </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="saida"
                id="saida"
              />
              <label class="form-check-label" for="saida"> Saída </label>
            </div>
          </div>
          <div class="col-6 d-flex justify-content-end align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Recorrencia
              </label>

              <span class="ms-1 fs-0"
                ><i class="bi bi-question-circle-fill"></i> Marque esta opção
                para quando um registro ocorre frequentemente.</span
              >
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary ps-5 pe-5 w-100">
          <i class="bi bi-pencil-square"></i> Cadastrar
        </button>
      </div>
    </div>
  </div>
</div>
